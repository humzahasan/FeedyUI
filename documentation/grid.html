<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./doc.css" />
    <title>Grid</title>
  </head>
  <body>
    <div class="grid-container">
      <h1 class="lg-title">Grids</h1>
      <p class="sm-text">
        Grids are one of the best ways to create responsive layouts for your
        website.
      </p>
      <p class="md-text">Two Item Grid</p>
      <div class="two-grid-section">
        <div class="grid-col-2">
          <div class="grid-item">ITEM 1</div>
          <div class="grid-item">ITEM 2</div>
        </div>

        <div class="grid-col-2 grid-col-7by3">
          <div class="grid-item">ITEM 1</div>
          <div class="grid-item">ITEM 2</div>
        </div>

        <div class="grid-col-2 grid-col-3by7">
          <div class="grid-item">ITEM 1</div>
          <div class="grid-item">ITEM 2</div>
        </div>
      </div>
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=5px&ph=6px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522grid-col-2%2522%253E%250A%2520%2520%253Cdiv%2520class%253D%2522grid-item%2522%253EITEM%25201%253C%252Fdiv%253E%250A%2520%2520%253Cdiv%2520class%253D%2522grid-item%2522%253EITEM%25202%253C%252Fdiv%253E%250A%253C%252Fdiv%253E%250A%250A%253Cdiv%2520class%253D%2522grid-col-2%2520grid-col-7by3%2522%253E%250A%2520%2520%253Cdiv%2520class%253D%2522grid-item%2522%253EITEM%25201%253C%252Fdiv%253E%250A%2520%2520%253Cdiv%2520class%253D%2522grid-item%2522%253EITEM%25202%253C%252Fdiv%253E%250A%253C%252Fdiv%253E%250A%250A%253Cdiv%2520class%253D%2522grid-col-2%2520grid-col-3by7%2522%253E%250A%2520%2520%253Cdiv%2520class%253D%2522grid-item%2522%253EITEM%25201%253C%252Fdiv%253E%250A%2520%2520%253Cdiv%2520class%253D%2522grid-item%2522%253EITEM%25202%253C%252Fdiv%253E%250A%253C%252Fdiv%253E"
        style="
          width: 100%;
          height: 328px;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>

      <p class="md-text">Three Item Grid</p>
      <div class="three-grid-section">
        <div class="grid-col-3 grid-equal">
          <div class="grid-item">ITEM 1</div>
          <div class="grid-item">ITEM 2</div>
          <div class="grid-item">ITEM 3</div>
        </div>

        <div class="grid-col-3 grid-mid-lg">
          <div class="grid-item">ITEM 1</div>
          <div class="grid-item">ITEM 2</div>
          <div class="grid-item">ITEM 3</div>
        </div>
      </div>

      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=5px&ph=6px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522grid-col-3%2520grid-equal%2522%253E%250A%2520%2520%253Cdiv%2520class%253D%2522grid-item%2522%253EITEM%25201%253C%252Fdiv%253E%250A%2520%2520%253Cdiv%2520class%253D%2522grid-item%2522%253EITEM%25202%253C%252Fdiv%253E%250A%2520%2520%253Cdiv%2520class%253D%2522grid-item%2522%253EITEM%25203%253C%252Fdiv%253E%250A%253C%252Fdiv%253E%250A%250A%253Cdiv%2520class%253D%2522grid-col-3%2520grid-mid-lg%2522%253E%250A%2520%2520%253Cdiv%2520class%253D%2522grid-item%2522%253EITEM%25201%253C%252Fdiv%253E%250A%2520%2520%253Cdiv%2520class%253D%2522grid-item%2522%253EITEM%25202%253C%252Fdiv%253E%250A%2520%2520%253Cdiv%2520class%253D%2522grid-item%2522%253EITEM%25203%253C%252Fdiv%253E%250A%253C%252Fdiv%253E"

          height: 272px;
