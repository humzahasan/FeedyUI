<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./doc.css" />
    <title>Grid</title>
  </head>
  <body>
    <div class="grid-container">
      <h1 class="lg-title">Grids</h1>
      <p class="sm-text">
        Grids are one of the best ways to create responsive layouts for your
        website.
      </p>
      <p class="md-text">Two Item Grid</p>
      <div class="two-grid-section">
        <div class="grid-col-2">
          <div class="grid-item">ITEM 1</div>
          <div class="grid-item">ITEM 2</div>
        </div>

        <div class="grid-col-2 grid-col-7by3">
          <div class="grid-item">ITEM 1</div>
          <div class="grid-item">ITEM 2</div>
        </div>

        <div class="grid-col-2 grid-col-3by7">
          <div class="grid-item">ITEM 1</div>
          <div class="grid-item">ITEM 2</div>
        </div>
      </div>

      <p class="md-text">Three Item Grid</p>
      <div class="three-grid-section">
        <div class="grid-col-3 grid-equal">
          <div class="grid-item">ITEM 1</div>
          <div class="grid-item">ITEM 2</div>
          <div class="grid-item">ITEM 3</div>
        </div>

        <div class="grid-col-3 grid-mid-lg">
          <div class="grid-item">ITEM 1</div>
          <div class="grid-item">ITEM 2</div>
          <div class="grid-item">ITEM 3</div>
        </div>
      </div>
    </div>
  </body>
</html>
