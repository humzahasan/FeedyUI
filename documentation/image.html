<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./doc.css" />
    <title>Image</title>
  </head>
  <body>
    <div class="image-container">
      <h1 class="lg-title">Images</h1>
      <p class="sm-text">
        Images are most integral part of websites these days. Responsive images
        help user get more visual detail irrespective of device.
      </p>
      <p class="md-text">Responsive Circular Image</p>

      <div class="responsive-image-section">
        <img
          class="image image-square image-sm"
          src="./assets/pancake.jpg"
          alt="food"
        />
        <img
          class="image image-square image-md"
          src="./assets/burger.jpg"
          alt="food"
        />
        <img
          class="image image-square image-lg"
          src="./assets/pancake.jpg"
          alt="food"
        />
        <img
          class="image image-square image-xl"
          src="./assets/burger.jpg"
          alt="food"
        />
      </div>
      <iframe
        class="carbon-iframe"
        src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cimg%250A%2520%2520class%253D%2522image%2520image-square%2520image-sm%2522%250A%2520%2520src%253D%2522..%252Fassets%252Fpancake.jpg%2522%250A%2520%2520alt%253D%2522food%2522%250A%252F%253E"
        style="
          width: 100%;
          height: 20rem;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>

      <p class="md-text">Responsive Squared Image</p>
      <div class="responsive-image-section">
        <img
          class="image image-circle image-sm"
          src="./assets/salad.jpg"
          alt="food"
        />
        <img
          class="image image-circle image-md"
          src="./assets/pastery.jpg"
          alt="food"
        />
        <img
          class="image image-circle image-lg"
          src="./assets/salad.jpg"
          alt="food"
        />
        <img
          class="image image-circle image-xl"
          src="./assets/pastery.jpg"
          alt="food"
        />
      </div>
      <iframe
        class="carbon-iframe"
        src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=11px&ph=14px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cimg%250A%2520%2520class%253D%2522image%2520image-circle%2520image-lg%2522%250A%2520%2520src%253D%2522..%252Fassets%252Fsalad.jpg%2522%250A%2520%2520alt%253D%2522food%2522%250A%252F%253E"
        style="
          width: 100%;
          height: 15rem;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>

      <p class="md-text">Overlay Image</p>
      <div class="responsive-image-section" style="width: 400px">
        <div class="image-overlay-container">
          <img class="image" src="./assets/pizza.png" alt="hero-image" />
          <p class="image-overlay-text">Pizza</p>
        </div>
      </div>

      <div class="responsive-image-section" style="width: 500px">
        <div class="image-overlay-container">
          <img class="image" src="./assets/pizza.png" alt="hero-image" />
          <p class="image-overlay-text overlay-hover">Pizza</p>
        </div>
      </div>
    </div>
  </body>
</html>
