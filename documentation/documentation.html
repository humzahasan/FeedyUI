<html lang="en">

    <link rel="stylesheet" href="./doc.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <meta name="theme-color" content="#fc8019" />
    <title>FeedyUI - Component Library</title>
  </head>
  <body>
    <div class="doc-page">
      <header class="doc-header">
        <nav class="doc-nav">
          <a href="/"
            ><img class="doc-logo" src="./assets/logo.png" alt="logo"
          /></a>
          <ul class="doc-navlist">
            <li class="doc-navitem">
              <i class="fas fa-atlas"></i>
              <a href="./documentation.html">Documentation</a>
            </li>
            <li class="doc-navitem">
              <i class="fab fa-github"></i>
              <a href="https://github.com/humzahasan/FeedyUI/tree/development">
                Source Code</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <aside class="doc-aside">
        <div class="doc-nav-menu">
          <div class="list list-vertical">
            <a class="list-item" href="#alert-iframe"> Alert</a>
            <a class="list-item" href="#avatar-iframe"> Avatar</a>

            <a class="list-item" href="#grid-iframe"> Grid Layout</a>
          </div>
        </div>
      </aside>

      <main class="doc-main">
        <iframe
          loading="lazy"
          id="alert-iframe"
          src="./alert.html"
          frameborder="0"
          scrolling="no"
          onload="resizeIframe(this)"
        ></iframe>
        <iframe
          loading="lazy"
          id="avatar-iframe"
          src="./avatar.html"
          frameborder="0"
          scrolling="no"
          onload="resizeIframe(this)"
        ></iframe>
        <iframe
          loading="lazy"
          id="badge-iframe"
          src="./badge.html"
          frameborder="0"
          scrolling="no"
          onload="resizeIframe(this)"
        ></iframe>
        <iframe
          loading="lazy"
          id="button-iframe"
          src="./button.html"
          frameborder="0"
          scrolling="no"
          onload="resizeIframe(this)"
        ></iframe>
        <iframe
          loading="lazy"
          id="card-iframe"
          src="./card.html"
          frameborder="0"
          scrolling="no"
          onload="resizeIframe(this)"
        ></iframe>
        <iframe
          loading="lazy"
          id="image-iframe"
          src="./image.html"
          frameborder="0"

          onload="resizeIframe(this)"
        ></iframe>
        <iframe
          loading="lazy"

          src="./input.html"
          frameborder="0"

          onload="resizeIframe(this)"
        ></iframe>
        <iframe
          loading="lazy"
          id="list-iframe"
          src="./list.html"
          frameborder="0"
          scrolling="no"
          onload="resizeIframe(this)"
        ></iframe>
        <iframe
          loading="lazy"
          id="typography-iframe"
          src="./textstyle.html"
          frameborder="0"
          scrolling="no"
          onload="resizeIframe(this)"
        ></iframe>
        <iframe
          loading="lazy"
          id="grid-iframe"
          src="./grid.html"
          frameborder="0"
          scrolling="no"
          onload="resizeIframe(this)"
        ></iframe>
      </main>
    </div>
    <script>
      function resizeIframe(obj) {
        obj.style.height =
          obj.contentWindow.document.documentElement.scrollHeight + "px";
      }
    </script>
  </body>
</html>
