<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./doc.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Button</title>
  </head>
  <body>
    <div class="button-container">
      <h1 class="lg-title">Button</h1>
      <p class="sm-text">
        Buttons allow users to take actions, and make choices, with a single
        tap.
      </p>
      <p class="md-text">Solid Button</p>
      <div class="button-container-example">
        <button class="btn btn-primary">
          <a href="#btnaction"> Add to Cart</a>
        </button>
        <button class="btn btn-success">Proceed to payment</button>
        <button class="btn btn-danger">Cancel Order</button>
        <button disabled="disabled" class="btn btn-disabled">Checkout</button>
      </div>
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=18px&ph=100px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-primary%2522%253E%250A%2520%2520%253Ca%2520href%253D%2522%2523btnaction%2522%253E%2520Add%2520to%2520Cart%253C%252Fa%253E%250A%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-success%2522%253EProceed%2520to%2520payment%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-danger%2522%253ECancel%2520Order%253C%252Fbutton%253E%250A%253Cbutton%2520disabled%253D%2522disabled%2522%2520class%253D%2522btn%2520btn-disabled%2522%253ECheckout%253C%252Fbutton%253E"
        style="
          width: 811px;
          height: 205px;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
      <p class="md-text">Outline Button</p>
      <div class="button-container-example">
        <button class="btn btn-outline btn-primary">
          <a href="#action1"> Add to Cart </a>
        </button>
        <button class="btn btn-outline btn-success">
          <a href="#action2"> Proceed to payment </a>
        </button>
        <button class="btn btn-outline btn-danger">Cancel Order</button>
        <button disabled="disabled" class="btn btn-outline btn-disabled">
          Checkout
        </button>
      </div>
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=18px&ph=100px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-outline%2520btn-primary%2522%253E%250A%2520%2520%253Ca%2520href%253D%2522%2523action1%2522%253E%2520Add%2520to%2520Cart%2520%253C%252Fa%253E%250A%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-outline%2520btn-success%2522%253E%250A%2520%2520%253Ca%2520href%253D%2522%2523action2%2522%253E%2520Proceed%2520to%2520payment%2520%253C%252Fa%253E%250A%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-outline%2520btn-danger%2522%253ECancel%2520Order%253C%252Fbutton%253E%250A%253Cbutton%2520disabled%253D%2522disabled%2522%2520class%253D%2522btn%2520btn-outline%2520btn-disabled%2522%253E%250A%2520%2520Checkout%250A%253C%252Fbutton%253E"
        style="
          width: 769px;
          height: 279px;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
      <p class="md-text">Floating Action Button</p>
      <div class="button-container-example">
        <button class="btn btn-action"><i class="fas fa-hamburger"></i></button>
        <button class="btn btn-action"><i class="fas fa-cheese"></i></button>
        <button class="btn btn-action"><i class="fas fa-heart"></i></button>
        <button class="btn btn-action"><i class="fas fa-share"></i></button>
      </div>
      <p class="md-text">Icon Button</p>
      <div class="button-container-example">
        <button class="btn btn-icon">
          <i class="fas fa-hamburger"></i>Eat
        </button>
        <button class="btn btn-icon">
          <i class="fas fa-cheese"></i>Eat Again
        </button>
        <button class="btn btn-icon"><i class="fas fa-heart"></i>Sleep</button>
        <button class="btn btn-icon"><i class="fas fa-share"></i>Repeat</button>
      </div>

      <p class="md-text">Button Sizing</p>
      <div class="button-container-example">
        <button class="btn btn-primary">Add to Cart</button>
        <button class="btn btn-outline btn-primary">Add to Cart</button>
        <button class="btn btn-primary btn-2x">Add to Cart</button>
        <button class="btn btn-outline btn-primary btn-2x">Add to Cart</button>
      </div>
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=4px&ph=4px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-action%2522%253E%253Ci%2520class%253D%2522fas%2520fa-hamburger%2522%253E%253C%252Fi%253E%253C%252Fbutton%253E%250A%250A%253Cbutton%2520class%253D%2522btn%2520btn-icon%2522%253E%253Ci%2520class%253D%2522fas%2520fa-hamburger%2522%253E%253C%252Fi%253EEat%253C%252Fbutton%253E%250A%250A%253Cbutton%2520class%253D%2522btn%2520btn-primary%2520btn-2x%2522%253EAdd%2520to%2520Cart%253C%252Fbutton%253E%250A"
        style="
          width: 100%;
          height: 13rem;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
    </div>
  </body>
</html>
