<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./doc.css" />
    <title>List</title>
  </head>
  <body>
    <div class="list-container">
      <h1 class="lg-title">Lists</h1>
      <p class="sm-text">
        Lists are a continuous group of text or images. They are composed of
        items containing primary and supplemental actions, which are represented
        by icons and text.
      </p>
      <p class="md-text">Normal List</p>
      <div class="normal-list-section">
        <div class="list">
          <p class="list-item"><a href=""> Wraps </a></p>
          <p class="list-item"><a href=""> Pizza </a></p>
          <p class="list-item"><a href=""> Burger </a></p>
          <p class="list-item"><a href=""> French Fries </a></p>
        </div>
      </div>

      <p class="md-text">Icon List</p>
      <div class="normal-list-section">
        <div class="list">
          <p class="list-item"><i class="fas fa-pizza-slice"></i> Pizza</p>
          <p class="list-item"><i class="fas fa-hamburger"></i> Burger</p>
          <p class="list-item"><i class="fas fa-ice-cream"></i> Ice Cream</p>
        </div>
      </div>

      <p class="md-text">Action List</p>
      <div class="normal-list-section">
        <div class="list list-vertical">
          <a class="list-item" href=""> Wraps</a>
          <a class="list-item" href=""> Pizza</a>
          <a class="list-item" href=""> Burger</a>
          <a class="list-item" href=""> French Fries</a>
        </div>
      </div>
    </div>
  </body>
</html>
