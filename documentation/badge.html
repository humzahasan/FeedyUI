<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../library/lib.css" />
    <link rel="stylesheet" href="./doc.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Badge</title>
  </head>
  <body>
    <div class="badge-container">
      <h1 class="lg-title">Badge</h1>
      <p class="sm-text">
        Badge generates a small badge to the top-right of its child(ren).
      </p>
      <p class="md-text">Badge on Icons</p>
      <div class="badge-icon-section">
        <div class="badge">
          <i class="fas fa-hamburger badge-icon"></i>
          <span class="badge-count badge-quad">10</span>
        </div>

        <div class="badge">
          <i class="fas fa-cheese badge-icon"></i>
          <span class="badge-count badge-circle">10</span>
        </div>

        <div class="badge">
          <i class="fas fa-pizza-slice badge-icon"></i>
          <span class="badge-count badge-quad">10</span>
        </div>

        <div class="badge">
          <i class="fas fa-ice-cream badge-icon"></i>
          <span class="badge-count badge-circle">10</span>
        </div>
      </div>
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=5px&ph=14px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522badge%2522%253E%250A%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-envelope-open%2520badge-icon%2522%253E%253C%252Fi%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522badge-count%2520badge-quad%2522%253E10%253C%252Fspan%253E%250A%253C%252Fdiv%253E%250A%250A%253Cdiv%2520class%253D%2522badge%2522%253E%250A%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-comment-alt%2520badge-icon%2522%253E%253C%252Fi%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522badge-count%2520badge-circle%2522%253E10%253C%252Fspan%253E%250A%253C%252Fdiv%253E"
        style="
          width: 100%;
          height: 16rem;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>

      <p class="md-text">Badge on Avatar</p>
      <div class="badge-avatar-section">
        <div class="badge">
          <img
            class="avatar avatar-lg"
            src="../assets/avatar1.jpeg"
            alt="avatar"
          />
          <span class="badge-count badge-circle">10</span>
        </div>
        <div class="badge">
          <img
            class="avatar avatar-md"
            src="../assets/avatar2.jpeg"
            alt="avatar"
          />
          <span class="badge-count badge-quad">10</span>
        </div>
        <div class="badge">
          <img
            class="avatar avatar-sm"
            src="../assets/avatar3.jpeg"
            alt="avatar"
          />
          <span class="badge-count badge-circle">10</span>
        </div>
      </div>
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=5px&ph=14px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522badge%2522%253E%250A%2520%2520%2520%2520%253Cimg%2520class%253D%2522avatar%2520avatar-lg%2522%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520src%253D%2522..%252Fassets%252Favatar1.jpeg%2522%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520alt%253D%2522avatar%2522%2520%252F%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522badge-count%2520badge-circle%2522%253E10%253C%252Fspan%253E%250A%253C%252Fdiv%253E"
        style="
          width: 100%;
          height: 15rem;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
    </div>
  </body>
</html>
