<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./doc.css" />
    <title>Input</title>
  </head>
  <body>
    <div class="input-container">
      <h1 class="lg-title">Input</h1>
      <p class="md-text">Input Box</p>
      <div class="input-box-section">
        <p class="xs-text">No Outline Input Box</p>
        <input
          type="text"
          placeholder="Type Cheese to begin"
          class="input-box"
        />

        <p class="xs-text">Outline Input Box</p>
        <input
          type="text"
          placeholder="Type Cheese"
          class="input-box input-outline"
        />

        <p class="xs-text">No Ouline Line Input</p>
        <input
          type="text"
          placeholder="Type Cheese"
          class="input-box input-line"
        />
        <p class="xs-text">Outline Line Input</p>
        <input
          type="text"
          placeholder="Type Cheese"
          class="input-box input-outline input-line"
        />
      </div>
      <iframe
        class="carbon-iframe"
        src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=11px&ph=14px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cinput%250A%2520%2520type%253D%2522text%2522%250A%2520%2520placeholder%253D%2522Type%2520Cheese%2520to%2520begin%2522%250A%2520%2520class%253D%2522input-box%2522%250A%252F%253E%250A%253Cinput%250A%2520%2520type%253D%2522text%2522%250A%2520%2520placeholder%253D%2522Type%2520Cheese%2522%250A%2520%2520class%253D%2522input-box%2520input-outline%2522%250A%252F%253E%250A%253Cinput%250A%2520%2520type%253D%2522text%2522%250A%2520%2520placeholder%253D%2522Type%2520Cheese%2522%250A%2520%2520class%253D%2522input-box%2520input-line%2522%250A%252F%253E%250A%253Cinput%250A%2520%2520type%253D%2522text%2522%250A%2520%2520placeholder%253D%2522Type%2520Cheese%2522%250A%2520%2520class%253D%2522input-box%2520input-outline%2520input-line%2522%250A%252F%253E"
        style="
          width: 100%;
          height: 32rem;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>

      <div class="input-box-section">
        <p class="xs-text">Success Input Box</p>
        <input
          type="text"
          placeholder="Type Cheese"
          class="input-box input-success"
        />

        <p class="xs-text">Warning Input Box</p>
        <input
          type="text"
          placeholder="Type Cheese"
          class="input-box input-warning"
        />

        <p class="xs-text">Error Input Box</p>
        <input
          type="text"
          placeholder="Your Favourite Food"
          class="input-box input-danger"
        />
      </div>

      <iframe
        class="carbon-iframe"
        src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=11px&ph=14px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cinput%250A%2520%2520type%253D%2522text%2522%250A%2520%2520placeholder%253D%2522Type%2520Cheese%2522%250A%2520%2520class%253D%2522input-box%2520input-success%2522%250A%252F%253E%250A%250A%253Cinput%250A%2520%2520type%253D%2522text%2522%250A%2520%2520placeholder%253D%2522Type%2520Cheese%2522%250A%2520%2520class%253D%2522input-box%2520input-warning%2522%250A%252F%253E%250A%250A%253Cinput%250A%2520%2520type%253D%2522text%2522%250A%2520%2520placeholder%253D%2522Your%2520Favourite%2520Food%2522%250A%2520%2520class%253D%2522input-box%2520input-danger%2522%250A%252F%253E"
        style="
          width: 100%;
          height: 30rem;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>

      <p class="md-text">Input Box With Label</p>
      <div class="input-box-section">
        <div class="input-label">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Enter your cheesy email"
            class="input-box"
          />
        </div>
        <div class="input-label">
          <label for="password">Password</label>
          <input
            name="password"
            type="password"
            placeholder="Enter your mixed password"
            class="input-box input-outline"
          />
        </div>
      </div>
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=18px&ph=100px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522input-label%2522%253E%250A%2520%2520%253Clabel%2520for%253D%2522email%2522%253EEmail%253C%252Flabel%253E%250A%2520%2520%253Cinput%250A%2520%2520%2520%2520id%253D%2522email%2522%250A%2520%2520%2520%2520type%253D%2522email%2522%250A%2520%2520%2520%2520placeholder%253D%2522Enter%2520your%2520cheesy%2520email%2522%250A%2520%2520%2520%2520class%253D%2522input-box%2522%250A%2520%2520%252F%253E%250A%253C%252Fdiv%253E%250A%253Cdiv%2520class%253D%2522input-label%2522%253E%250A%2520%2520%253Clabel%2520for%253D%2522password%2522%253EPassword%253C%252Flabel%253E%250A%2520%2520%253Cinput%250A%2520%2520%2520%2520name%253D%2522password%2522%250A%2520%2520%2520%2520type%253D%2522password%2522%250A%2520%2520%2520%2520placeholder%253D%2522Enter%2520your%2520mixed%2520password%2522%250A%2520%2520%2520%2520class%253D%2522input-box%2520input-outline%2522%250A%2520%2520%252F%253E%250A%253C%252Fdiv%253E"
        style="
          width: 100%;
          height: 30rem;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
      <p class="md-text">Checkbox and Radio</p>
      <div class="input-box-section cb-rb-ex">
        <div>
          <div class="input-checkbox">
            <input type="checkbox" id="wraps" />
            <label for="wraps">Wraps</label>
          </div>
          <div class="input-checkbox">
            <input type="checkbox" id="Rolls" />
            <label for="Rolls">Rolls</label>
          </div>
          <div class="input-checkbox">
            <input type="checkbox" id="Shawarma" />
            <label for="Shawarma">Shawarma</label>
          </div>
        </div>

        <div>
          <label class="input-radio">
            One Pizza <input type="radio" checked="checked" name="radio" />
            <span class="radio-btn"></span>
          </label>
          <label class="input-radio">
            Two Pizza <input type="radio" name="radio" />
            <span class="radio-btn"></span>
          </label>
          <label class="input-radio">
            Three Pizza
            <input type="radio" name="radio" />
            <span class="radio-btn"></span>
          </label>
          <label class="input-radio"
            >Four Pizza <input type="radio" name="radio" />
            <span class="radio-btn"></span>
          </label>
        </div>
      </div>
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=18px&ph=100px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522input-checkbox%2522%253E%250A%2520%2520%253Cinput%2520type%253D%2522checkbox%2522%2520id%253D%2522wraps%2522%2520%252F%253E%250A%2520%2520%253Clabel%2520for%253D%2522wraps%2522%253EWraps%253C%252Flabel%253E%250A%253C%252Fdiv%253E%250A%253Cdiv%2520class%253D%2522input-checkbox%2522%253E%250A%2520%2520%253Cinput%2520type%253D%2522checkbox%2522%2520id%253D%2522Rolls%2522%2520%252F%253E%250A%2520%2520%253Clabel%2520for%253D%2522Rolls%2522%253ERolls%253C%252Flabel%253E%250A%253C%252Fdiv%253E%250A%250A%250A%253Clabel%2520class%253D%2522input-radio%2522%253E%250A%2520%2520One%2520Pizza%2520%253Cinput%2520type%253D%2522radio%2522%2520checked%253D%2522checked%2522%2520name%253D%2522radio%2522%2520%252F%253E%250A%2520%2520%253Cspan%2520class%253D%2522radio-btn%2522%253E%253C%252Fspan%253E%250A%253C%252Flabel%253E%250A%253Clabel%2520class%253D%2522input-radio%2522%253E%250A%2520%2520Two%2520Pizza%2520%253Cinput%2520type%253D%2522radio%2522%2520name%253D%2522radio%2522%2520%252F%253E%250A%2520%2520%253Cspan%2520class%253D%2522radio-btn%2522%253E%253C%252Fspan%253E%250A%253C%252Flabel%253E"
        style="
          width: 100%;
          height: 30rem;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
    </div>
  </body>
</html>
