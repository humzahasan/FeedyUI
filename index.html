    <!-- <iframe
      id="avatar-iframe"

    <iframe
      id="avatar-iframe"
      src="./documentation/alert.html"
      frameborder="0"
      scrolling="no"
      onload="resizeIframe(this)"
    ></iframe>
    <script>
      function resizeIframe(obj) {
        obj.style.height =
          obj.contentWindow.document.documentElement.scrollHeight + "px";
      }
    </script>
  </body>
